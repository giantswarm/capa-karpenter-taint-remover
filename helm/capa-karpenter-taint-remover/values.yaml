name: capa-karpenter-taint-remover
namespace: kube-system
serviceType: managed

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"
image:
  name: "giantswarm/capa-karpenter-taint-remover"
  tag: "[[ .Version ]]"
  registry: "gsoci.azurecr.io"

tolerations:
  - key: node.cluster.x-k8s.io/uninitialized
    operator: Exists
  - key: node.kubernetes.io/not-ready
    operator: Exists

pod:
  user:
    id: 1000
  group:
    id: 1000
