version: 2.1

orbs:
  architect: giantswarm/architect@6.7.0

workflows:
  build:
    jobs:
    - architect/go-build:
        name: go-build
        context: architect
        binary: capa-karpenter-taint-remover
        filters:
          tags:
            only: /^v.*/

    - architect/push-to-registries:
        context: architect
        name: push-to-registries
        requires:
        - go-build
        filters:
          tags:
            only: /^v.*/

          branches:
            ignore:
            - main
            - master
    - architect/push-to-app-catalog:
        context: architect
        name: push-capa-karpenter-taint-remover-to-app-catalog
        app_catalog: default-catalog
        app_catalog_test: default-test-catalog
        chart: capa-karpenter-taint-remover
        requires:
        - push-to-registries
        filters:
          tags:
            only: /^v.*/
          branches:
            ignore:
            - main
            - master
